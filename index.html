<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Le Pain | When flour and water come together">
    <meta name="author" content="Shannon Hicks">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Le Pain</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <i class="fas fa-bread-slice"> Le Pain</i>
          </a>
        </div>
      </nav>

      <!-- Showcase -->
      <section id="showcase" class="d-flex flex-column text-center justify-content-center align-items-center m-0">
          <!-- 
              d-flex: turns in into a flex box
              flex-column: switches it from default row
              text-center: aligns text center
              justify-content-center: centers the text elements on the X axis
              align-items-center: centers the text on the y axis
              m-0: removes the margin 
           -->
          <h1 class="display-3">Le Pain</h1>
          <p class="lead">When flour and water come together</p>
          <a href="#gallery" class="btn btn-secondary"> Voir Les Pains</a>
      </section>

<!-- bootstrap javaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
